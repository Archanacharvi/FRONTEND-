<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Webpage</title>
</head>
<body>

    <header>
        <h1>My Simple Webpage</h1>
    </header>

    <main>
        <section>
            <h2>Welcome to My Webpage!</h2>
            <p>This is a simple webpage with images and content. Enjoy your stay!</p>
        </section>

        <section id="imageGallery">
            <h2>Image Gallery</h2>
            <div class="image-container" id="image1">
                <img src="image1.jpg" alt="Image 1">
                <p>Beautiful Landscape</p>
            </div>
            <div class="image-container" id="image2">
                <img src="image2.jpg" alt="Image 2">
                <p>Cute Animals</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Simple Webpage</p>
    </footer>

    <script src="scripts.js"></script>

</body>
</html>
